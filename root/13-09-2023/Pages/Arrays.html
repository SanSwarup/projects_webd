<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script>
        var marks = [10,20,30,40]
        var avg = 0;
        for(let i = 0; i < marks.length; i++){
            avg = avg + marks[i];
        }
        console.log(avg)
        document.write("The Average of Marks is: ",avg)
        
    </script>
</head>
