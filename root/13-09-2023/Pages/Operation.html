<body>
    <fieldset>
        <form>
            <label for="first">Enter Number 1: </label>&nbsp;

            <input type="text" name="second" id="second"><br><br>
            <label for="operation">Select The Operation: </label>&nbsp;
            <select name="operation" id="operation">
                <option value="add" >Add</option>
                <option value="multi">Multiply</option>
                <option value="divide">Divide</option>
                <option value="sub">Substract</option>
            </select><br><br>
            <input type="button" value="Submit" onclick="oper()">
        </form>
    </fieldset>
    
    <p>Result: <span id="result"></span></p>

    <script>
        function oper(){
            let num1 = parseInt(document.getElementById("first").value);
            let num2 = parseInt(document.getElementById("second").value);
            let op = document.getElementById("operation").value;
            let result;
            switch(op){
                case "add":
                         result = num1+num2;
                         break
                case "multi":
                          result = num1*num2;
                          break
                case "divide": 
                        result = num1 / num2;
                        break;
                case "sub":
                        result = num1- num2;
                        break;       
            }
            document.getElementById("result").innerHTML = ("Result: ",result);
        }
    </script>
