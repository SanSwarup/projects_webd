<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salary</title>
    <script>
        let pay = parseInt(prompt("Enter the salary: "));

        let salary;
        let bonus;
        if(pay>3000){
            salary = pay + 300; 
        } else if(pay>1600 && pay <=3000){
            bonus = pay/10;
            if(bonus >= 240){
                salary = pay + 240;
            }else{
                salary = pay + bonus;
            }
        } else if(pay<=1600){
            bonus = pay*15/100;
            if(bonus <= 100){
                salary = pay + 100;
            }else{
                salary = pay + bonus;
            }
        }
        document.write("Your Salary is: $",salary);
    </script>
</head>

</html>
