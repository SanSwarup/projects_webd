<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2px">
        <tr bgcolor="grey">
            <th>Roll No.</td>
            <th>Student Name</td>
        </tr>
        <tr>
            <td align="center">001</td>
            <td align="center">XXX</td>
        </tr>
        <tr>
            <td align="center">002</td>
            <td align="center">YYY</td>
        </tr>
        <tr>
            <td align="center">003</td>
            <td align="center">ZZZ</td>
        </tr>
    </table>
</body>
</html>
